<!DOCTYPE html>
<html lang="en">
    <%- include('temp/header.html') -%>
<body>
        <%- include('temp/main.html') -%>
    <h2 class="page-header">Register</h2>
    <p>Please register using this form</p>
    <% if (errors) { Array.from(errors).forEach(function(error){%>
        <div class="alert alert-danger"><%= error.msg %></div>
    <% })} %>
    <form action="/users/register" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your name" id="">
    </div>
    <div class="form-group">
            <label for="">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" id="">
        </div>
        <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" id="">
            </div>
            <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" id="">
                </div>
                <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" placeholder="Confirm your password" id="">
                    </div>
                    <div class="form-group">
                            <label for="">Image</label>
                            <input type="file" name="profileimage" class="form-control" id="">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Register">
    </form>
    <%- include('temp/footer.html') -%>
</body>
</html>
